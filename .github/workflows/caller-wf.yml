name: Update README From Reusable Workflow

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: write  # Required for reusable workflow to commit

jobs:
  update-readme:
    uses: balusena/readme-generator-repo/.github/workflows/auto-generate-readme.yml@main
    with:
      working_dir: "."  # Root folder where Terraform files exist
      commit_message: "docs: auto-update README via reusable workflow"
